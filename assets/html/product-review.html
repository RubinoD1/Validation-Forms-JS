<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/product-review.css" />
    <!-- Favicon -->
    
</head>
<body>
    <!-- white star -->

    <!-- black star -->

<form>
  <fieldset>
    <legend>Product Review Form</legend>
    
    <h3 class="question">Please rate the individual product features</h3>
    <!-- star rating 1 -->
    <h4>Value for money</h4>
    <div class="radiowrapper">
      <input type="radio">
      <label id="value-1" value="1">&#x2606;</label>
      <input type="radio">
      <label id="value-2" value="2">&#x2606;</label>
      <input type="radio">
      <label id="value-3" value="3">&#x2606;</label>
      <input type="radio">
      <label id="value-4" value="4">&#x2606;</label>
      <input type="radio">
      <label id="value-5" value="5">&#x2606;</label>
    </div>
    <!-- star rating 2 -->
    <h4>Overall quality</h4>
    <div class="radiowrapper">
      <input type="radio">
      <label id="quality-1">&#x2606;</label>
      <input type="radio">
      <label id="quality-2">&#x2606;</label>
      <input type="radio">
      <label id="quality-3">&#x2606;</label>
      <input type="radio">
      <label id="quality-4">&#x2606;</label>
      <input type="radio">
      <label id="quality-5">&#x2606;</label>
    </div>
    <!-- star rating 3 -->
    <h4>Features and functionality</h4>
    <div class="radiowrapper">
      <input type="radio">
      <label id="features-1">&#x2606;</label>
      <input type="radio">
      <label id="features-2">&#x2606;</label>
      <input type="radio">
      <label id="features-3">&#x2606;</label>
      <input type="radio">
      <label id="features-4">&#x2606;</label>
      <input type="radio">
      <label id="features-5">&#x2606;</label>
    </div>
    <!-- user review -->
    <h3 class="question">Please tell us what you think about this product</h3>
    <!-- comment box 3000 word limit -->
    <p id="character-count">Characters remaning: </p>
    <textarea rows="8" cols="50" id="comments" placeholder="What do you like or dislike?&#10;What is most important to know?" maxlength="3000"></textarea>
    <span id="comments-icon"></span>
    
    <!-- emoji rating -->
    <h4>Overall satisfaction</h4>
    <div class="radiowrapper">
      <input type="radio">
      <!-- completely dissatisfied -->
      <label class="emoji">&#x1F620;</label>
      <input type="radio">
      <!-- dissatisfied -->
      <label class="emoji">&#x1F61E;</label>
      <input type="radio">
      <!-- neutral -->
      <label class="emoji">&#x1F610;</label>
      <input type="radio">
      <!-- happy -->
      <label class="emoji">&#x1F642;</label>
      <input type="radio">
      <!-- very happy -->
      <label class="emoji">&#x1F60D;</label>
    </div>
    
    <br />
    <input type="submit" value="Submit" id="submit" disabled>
  </fieldset>
</form>





<!-- footer with link to home page -->
<br />
<footer>
    <a href="/index.html">
        <button>Home Page</button>
    </a>
</footer>
    
<!-- js file -->
<script src="../js/product-review.js"></script>
</body>
</html>
